<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./css/style.css" />
  <!--<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"> -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  
  <title>Vagabunda Craft Beer</title>
</head>
<body>

  <!-- VALIDAR EDAD -->
  <div class="modal" id="modal-edad" data-backdrop="static" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Ingrese su edad</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>
            Tu edad es: <input type="text" id="validar-edad" class="campo_numer">
          </p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" onclick="set_edad()">Aceptar</button>
        </div>
      </div>
    </div>
  </div>
  <!-- CASO MENOR DE EDAD -->
  <div class="modal" id="modal-menor" data-backdrop="static" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">Menor de 18</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>No puedes continuar siendo menor de edad.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>

  <!--  CONFIRMAR PEDIDO -->
  <div class="modal" id="modal-pedido" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Confirmaci√≥n de Pedido</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p id="detalle-pedido"></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>

  <header>
    <div class="container logos">
      <div class="row">
        <div class="col-sm logo-leyend2">
          <img class="img-fluid logo logo-1" src="./img/logo-vagabunda.png">
        </div>
        <div class="col-sm logo-leyend1">
          <img class="img-fluid logo logo-2" src="./img/text-Vagabunda.png">
        </div>
      </div>
    </div>
  </header>

  <section class="content-section">
    <div class=" container-fluid main-image" id="beer">
      <h1 class="anim">La cerveza de toda la vida, con los valores de siempre.</h1>
    </div>

    <div class="container-fluid">
      <div class="row beers" id="beers"></div>
    </div>
    <div class="customer" id="customer">
      <h1>Armar pedido</h1>
      <div class="form">
        <div class=" container-fluid delivery">
          <div class="row">
            <div class="col-sm column-1">
              Elija la cerveza:
            </div>
            <div class="col-sm column-2">
              <select name='producto' id="cervezas" onchange="obtener_precio()"></select>
            </div>
          </div>
          <div class="row">
            <div class="col-sm column-1">
              Litros:
            </div>
            <div class="col-sm column-2">
              <input type="text" id="cantidad" class="campo_numer" onkeyup="obtener_subtotal()">
            </div>
          </div>
          <div class="row">
            <div class="col-sm column-1">
              Precio:
            </div>
            <div class="col-sm column-2">
              <input type="text" id="precio" class="campo_numer" disabled>
            </div>
          </div>
          <div class="row">
            <div class="col-sm column-1">
              Acumulado:
            </div>
            <div class="col-sm column-2">
              <input type="text" id="subtotal" class="campo_numer" disabled>
            </div>
          </div>
          <div class="row">
            <div class="col-sm column-1">
            </div>
            <div class="col-sm column-2">
              <div class="error" id="error"></div>
              <button class="agregar" onclick="anadir_item()">Agregar</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="pedido-final" id="pedido-final"></div>
    <div class="formulario_de_cliente container-fluid form" id="formulario_de_cliente"></div>
  </section>
</body>

<script src="./js/jquery.js"></script>
<script src="./js/datos.js"></script>
<script src="./js/main.js"></script>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" 
  integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>

</html>
